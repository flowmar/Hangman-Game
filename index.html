<!DOCTYPE html>
<html lang="en-us">

<head>

    <!-- Meta Tags-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hang With Colors</title>

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- MD Bootstrap -->
    <link rel="stylesheet" href="assets/css/mdb.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <header>
                    <!-- Banner Image-->
                    <img class="text-center" id="banner" src="assets/img/hang-with-colors-banner_vectorized.svg" alt="Hang With Colors Banner">
                </header>
            </div>
        </div>

        <hr>
        <div class="row">
            <hr>
        </div>

        <!--Main Game Row-->
        <div class="row game-row">

            <div class="col-1"></div>

            <div class="col" id="color-block">
                <!-- Block that Matches the current color-->
            </div>
            <div class="col game">
                <div class="press-any">
                    <p>
                        Let's play Hangman!
                        <br> Press the Return key to begin!
                    </p>
                </div>
                <div id="wins">
                </div>
                <div id="losses">
                </div>
                <div id="current-word">
                </div>
                <div id="remaining-guesses">
                </div>
                <div id="guessed-letters">
                </div>
                <div id="test">
                </div>
            </div>
            <div class="col-1"></div>

        </div>
        <div class="row">
            <footer class="col text-center">
                Â©Copyright Omar Imam 2017
            </footer>
        </div>
    </div>

    <!-- jQuery -->
    <script src="assets/js/jquery-3.1.1.min.js"></script>

    <!-- Popper -->
    <script src="assets/js/popper.min.js"></script>

    <!-- Bootstrap Javascript -->
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- MDB Javascript -->
    <script src="assets/js/mdb.min.js"></script>

    <!-- Link to Javascript-->
    <script src="assets/js/hangman.js"></script>

</body>

</html>
